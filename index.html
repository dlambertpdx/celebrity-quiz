<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Celebrity Dating Quiz</h1>
      </div>
      <div>
        <h3>Take our quiz, and we'll tell you who your celebrity dream date is:</h3>
      </div>
      <form>
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <p><strong>What's your ideal location for a date?</strong></p>
          <select class="form-control" id="date">
            <option value="blank"></option>
            <option value="thrill">Amusement Park</option>
            <option value="vacation">Exotic Vacation</option>
            <option value="dine">Quiet Dinner</option>
          </select>
        </div>
        <p><strong>What is your favorite type of music?</strong></p>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rock">
            Rock-n-Roll
          </label>
          <label>
            <input type="radio" name="music" value="classical">
            Classical
          </label>
          <label>
            <input type="radio" name="music" value="country">
            Country
          </label>
        </div>

        <button type="button" class="btn btn-primary" name="button">Find Your Match!</button>
      </form>
      
<div class="output">
  <div class="match" id="seinfeld">
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f6/Jerry_Seinfeld.jpg" alt="Jerry Seinfeld">
    <p>Jerry Seinfeld!</p>
  </div>
  <div class="match" id="feldman">
    <img src="http://www.unsungfilms.com/wp-content/uploads/2012/02/feldman04.jpg" alt="Marty Feldman">
    <p>Marty Feldman!</p>
  </div>

  <div class="match" id="white">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Betty_White_1988_Emmy_Awards_2.jpg/220px-Betty_White_1988_Emmy_Awards_2.jpg" alt="Betty White">
    <p>Betty White!</p>
  </div>
</div>

    </div>

  </body>
</html>
