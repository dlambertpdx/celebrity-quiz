<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Celebrity Dating Quiz</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="dine">What would you eat on your ideal date?</label>
          <select class="form-control" name="dine" id="dine">
            <option></option>
            <option value="pizza">Pizza</option>
            <option value="molecule">Molecular Gastronomy</option>
            <option value="fast">Fast Food</option>
            <option value="homemade">Homemade Cooking</option>
          </select>
          <span id="helpDine" class="help">WHAT KIND OF FOOD WOULD YOU LIKE?</span>
        </div>

        <div class="form-group">
          <label for="tp">Which way do you roll your tp?</label>
          <label class="radio-inline">
            <input id="tpOver" type="radio" name="tp">Over
          </label>
          <label class="radio-inline">
            <input id="tpUnder" type="radio" name="tp"> Under
          </label>
          <label class="radio-inline">
            <input id="tpOnTop" type="radio" name="tp"> Just on top of the empty roll ...
          </label>
          <span id="helpTp" class="help">Slow your roll, and tell us how you roll...</span>
        </div>

        <div class="form-group">
          <label for="movie">What's your favorite movie genre?</label>
          <select class="form-control" name="movie" id="movie">
            <option></option>
            <option value="horror">Horror</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="artsy">Artsy</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary">See Your Celebrity Match!</button>
      </form>
      <div id="celebrity">
        <div class="row" id="iggy">
          <div class="col-md-12">
            <img src="img/iggy.jpg" alt="Iggy Pop" class="img-responsive">
          </div>
        </div>
        <div class="row" id="carrot">
          <div class="col-md-12">
            <img src="img/carrot.jpg" alt="Carrot Top" class="img-responsive">
          </div>
        </div>
        <div class="row" id="steve">
          <div class="col-md-12">
            <img src="img/steve.jpg" alt="Steve Buscemi" class="img-responsive">
          </div>
        </div>
        <div class="row" id="lindsay">
          <div class="col-md-12">
            <img src="img/lindsay.jpg" alt="Lindsay Lohan" class="img-responsive">
          </div>
        </div>
        <div class="row" id="meryl">
          <div class="col-md-12">
            <img src="img/meryl.jpg" alt="Meryl Streep" class="img-responsive">
          </div>
        </div>
        <div class="row" id="lynda">
          <div class="col-md-12">
            <img src="img/lynda.jpg" alt="Lynda Carter" class="img-responsive">
          </div>
        </div>
      </div>
      </div>
  </body>
</html>
