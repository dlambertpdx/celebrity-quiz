<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
          <div class="jumbotron">
            <h1>Celebrity Dating Quiz</h1>
          </div>
          <div>
            <h3>Take our quiz to find your Celebrity Match!</h3>
          </div>

          <form>
            <div class= "form-group">
              <label for="name">What's your name?</label>
              <input id="name" class="form-control" type="text">
            </div>


          <p><strong>What's your favorite type of cuisine?</strong></p>
          <select class="form-control" id="dine">
            <option></option>
            <option id="homemade" value="homemade">Homemade</option>
            <option id="fast" value="fast">Fast Food</option>
            <option id="pizza" value="pizza">Pizza</option>
          </select>
          <br>
          <p><strong>What movie genre is your favorite?</strong></p>
          <div class="radio">
          <label>
            <input type="radio" name="movie" value="horror" checked>
            Horror
          </label>
          </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="drama">
                Drama
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="comedy">
                Comedy
              </label>
            </div>

          <button type="submit" class="btn btn-primary">Show me my celebrity match!</button>
        </form>

        <div id="output">
         </div>

        </div>
  </body>
</html>
